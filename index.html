<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
     <div class="container">
       <h1 class="display-3">Employee Data Management</h1>
       <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
     </div>
    </div>



<div class="container">
<div class="form-group row">
 <label for="example-text-input" class="col-2 col-form-label">Name</label>
 <div class="col-10">
   <input class="form-control" type="text" placeholder="First Name Last Name" id="example-text-input">
 </div>
</div>
<div class="form-group row">
 <label for="example-search-input" class="col-2 col-form-label">Role</label>
 <div class="col-10">
   <input class="form-control" type="text" placeholder="Job Description" id="example-role-input">
 </div>
</div>
<div class="form-group row">
 <label for="example-number-input" class="col-2 col-form-label">Monthly Rate</label>
 <div class="col-10">
   <input class="form-control" type="number" placeholder="Rate" id="example-number-input">
 </div>
</div>
<div class="form-group row">
 <label for="example-datetime-local-input" class="col-2 col-form-label">Start Date</label>
 <div class="col-10">
   <input class="form-control" type="datetime-local" placeholder="Date" id="example-datetime-local-input">
 </div>
</div>
</div>
<div id="current-employees">Current Employees</div>
           <div class=“card-body”>
               <table class=“table”>
                   <thead>
                     <tr>
                       <th scope=“col”>Employee Name</th>
                       <th scope=“col”>Role</th>
                       <th scope=“col”>Start Date</th>
                       <th scope=“col”>Months Worked</th>
                       <th scope=“col”>Monthly Rate ($)</th>
                       <th scope=“col”>Monthly Billed ($)</th>
                     </tr>
                   </thead>
                   <tbody>
                     <tr>
                       <td id=“name”></td>
                       <td id=“role”></td>
                       <td id=“start-date”></td>
                       <td id=“months-worked”></td>
                       <td id=“monthly-rate”></td>
                       <td id=“monthly-billed”></td>
                     </tr>
                   </tbody>
                 </table>
             </div>
         </div>
   </div>
   <div class=“row” id=“current-employee-area”>

         <div class=“card-body”>
           <form>

           </form>
         </div>
   </div>
  <div class=“row” id=“add-employee-area”>

  </div>
  </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
</html>
