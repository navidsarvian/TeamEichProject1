<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center">Employee Data Management</h1>
        <p class="lead text-center">A Comprehensive Directory of Employee Billable Hours</p>
    </div>
    <div class="row mb-3">
      <div class="col">
          <div class="card">
              <div class="card-header">
                Current Employee
              </div>
              <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Monthly Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="name"></td>
                        <td id="role"></td>
                        <td id="start-date"></td>
                        <td id="months-worked"></td>
                        <td id="monthly-rate"></td>
                        <td id="monthly-billed"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
        </div>
        <hr>
          <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">Full Name</label>
          <div class="col-9">
            <input class="form-control" type="text" placeholder="Firstname Lastname" id="example-text-input">
          </div>
          </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-3 col-form-label">Role</label>
              <div class="col-9">
                <input class="form-control" type="text" placeholder="Job Description" id="example-role-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-number-input" class="col-3 col-form-label">Monthly Rate</label>
            <div class="col-9">
              <input class="form-control" type="number" placeholder="Rate" id="example-number-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-datetime-local-input" class="col-3 col-form-label">Start Date</label>
            <div class="col-9">
              <input class="form-control" type="date" placeholder="Date" id="example-datetime-local-input">
            </div>
          </div>
            <button id="add-user">Submit</button>
          </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/employee.js"></script>
  </body>
</html>
